<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vaikhari — Offline</title>
    <meta name="theme-color" content="#854628" />
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; background: #faf7f5; color: #2b2b2b; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .card { padding: 24px 28px; border-radius: 16px; background: white; box-shadow: 0 6px 24px rgba(0,0,0,0.06); max-width: 520px; text-align: center; }
      .title { font-size: 20px; font-weight: 700; margin: 0 0 8px; color: #854628; }
      .desc { margin: 0 0 12px; }
      .hint { font-size: 13px; color: #6b6b6b; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">You’re offline</div>
      <p class="desc">Vaikhari can’t reach the network right now. Some pages may be unavailable.</p>
      <p class="hint">Please check your connection and try again.</p>
    </div>
  </body>
  </html>
